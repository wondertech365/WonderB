<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A_Chat</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div>
    <div id="container">
      <div id="logo">
        <img src="image/logo.png" alt="App Logo">
      </div>
      <div id="paragraph 1">
        <h2> Sign In</h2>
      </div>
      <div id="instruction">
        <p> Confirm your country code and input your phone number</p>
      </div>
    </div>
    <div>
      <div>
        <label for="country">Country</label>
      <select id="country" required>
        <option value="+234"> Nigeria (+234)</option>
        <option value="+1"> USA (+1)</option>
        <option value="+44"> UK (+234)</option>
        <option value="+91"> India(+234)</option>
      </select>
      <div>
        <label for="phone"> Phone Number</label>
      <input type="tel" placeholder="----------"required>
      </div>
    </div>

    <div>
      <button type="submit">Dive In</button>
    </div>
  </div>
  
</body>
</html>
